<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tax Calculator</title>
  <link rel="stylesheet" href="Calculator.css">
</head>
<body>
  <div class="container">
   
    <div class="div-start">
      <label for="income">Enter gross anual income: <span class="tooltip" data-tooltip="Gross anual income is your total salary in a year before any deductions">?</span></label>
      <input type="text" id="income" placeholder="Enter gross anual income">
      <div class="error-icon" id="income-error"></div>
      <div class="hide">Please enter number only</div>
    </div>

    <div>
      <label for="extra-income">Enter extra income: <span class="tooltip" data-tooltip="Enter your anual income">?</span> </label>
      <input type="text" id="extra-income" placeholder="Enter extra income from other sources">
      <div class="error-icon" id="extra-income-error"></div>
      <div class="hide">Please enter number only</div>
    </div>
    <div>
        <label for="age">Enter age group:<span class="tooltip" data-tooltip="Select your agr group">?</span></label>
        <select id="age">
            <option value=""></option>
          <option value="<40">&lt;40</option>
          <option value=">=40 <60">&ge;40 &lt;60</option>
          <option value=">=60">&ge;60</option>
        </select>
        <div class="error-icon" id="age-error"></div>
        <div class="hide">This field is mandatory</div>
      </div>
    <div>
      <label for="deductions">Enter total aplicable deductions: <span class="tooltip" data-tooltip="Enter total deductions">?</span></label>
      <input type="text" id="deductions" placeholder="Add total applicable deductions">
      <div class="error-icon" id="deductions-error"></div>
      <div class="hide">Please enter number only</div>
    </div>
 
    <button class="button" onclick="validateInputs()">Submit</button>
  </div>
  <div id="myModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <div id="result"></div>
    </div>
  </div>
  <script src="Calculator.js"></script>
</body>
</html>
